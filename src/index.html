<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Тетовое задание</title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="container">
            <div class="tabs">
                <div class="tabs__nav clearfix">
                    <a href="#profile" class="tabs__link js-tabs__link tabs__link_active">Профиль</a><!--tabs__link-->
                    <a href="#friends" class="tabs__link js-tabs__link">Друзья пользователя</a><!--tabs__link-->
                </div><!--tabs__nav-->
                <div id="profile" class="tabs__item js-tabs__item tabs__item_active">
                    <div class="tabs__content">
                        <div class="profile clearfix">
                            <div class="profile__blockFoto">
                                <div class="profile__wrapperImg">
                                    <img class="profile__img" src="i/content/user.jpg" alt="Виталя Гора">
                                </div>

                                <a href="#" class="profile__addFriend">Добавить в друзья</a>
                            </div><!--profile__foto-->
                            <div class="profile__blockInfo">
                                <div class="profile__wrapInfo">
                                    <h1 class="profile__field profile__field_name">Виталя Гора</h1>
                                    <span class="profile__field profile__field_city">г. Нижние Шахты</span>
                                </div><!--profile__wrapHeader-->
                                <div class="profile__wrapInfo">
                                    <div class="row profile__list">
                                        <span class="profile__field profile__field_label col-6">Семейное положение</span>
                                        <span class="profile__field col-6">холост</span>
                                    </div>
                                    <div class="row profile__list">
                                        <span class="profile__field profile__field_label col-6">Телефон</span>
                                        <span class="profile__field col-6">+7 (440) 554-32-12</span>
                                    </div>
                                    <div class="row profile__list">
                                        <span class="profile__field profile__field_label col-6">E-mail</span>
                                        <a href="mailto:vitalya@gora.ru" class="profile__field profile__field_email col-6">vitalya@gora.ru</a>
                                    </div>
                                </div><!--profile__wrapContacts-->
                                <div class="profile__wrapInfo">
                                    <div class="profile__list">
                                        <span class="profile__field profile__field_label">Интересы</span>
                                        <div class="profile__listHobby row">
                                            <a href="#" class="profile__hobby">музыка</a>
                                            <a href="#" class="profile__hobby">компьютеры</a>
                                            <a href="#" class="profile__hobby">Радио</a>

                                        </div>
                                    </div>
                                </div><!--profile__wrapHobby-->

                            </div><!--profile__info-->
                        </div><!--profile-->
                    </div><!--tabs__content-->
                </div><!--tabs__item-->
                <div id="friends" class="tabs__item js-tabs__item">
                    <div class="tabs__content"></div><!--tabs__content-->
                </div><!--tabs__item-->

            </div><!--tabs-->

        <div><!--container-->



        <script type="text/javascript" src="js/libs/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
